<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <title>github finder</title>
</head>
<body class="bg-light">
  
  <div class="container my-5">
    <div class="row">
      <div class="col-md-11 mx-auto">
        
        <div class="bg-dark bg-gradient p-4">
          <h2 class="fw-normal text-white">Github Finder</h2>
          <p class="fw-light text-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam ratione illum eum voluptatibus molestiae nulla at atque, libero culpa adipisci obcaecati tempora!</p>
        </div>
        
        <div class="row">
          <div class="col-md-8 mx-auto my-3">
            <div class="input-group">
              <input 
                type="text" 
                class="form-control search-input rounded-0" 
                placeholder="Enter github username ...">
              <button class="btn btn-dark rounded-0 btn-submit">
                Submit
              </button>
            </div>
          </div>
        </div>
        
        <div class="content"></div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
